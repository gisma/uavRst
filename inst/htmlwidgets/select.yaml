dependencies:
  - name: filesaver
    version: 1.11.1
    src: "htmlwidgets/lib/filesaver"
    script: Filesaver.js
  - name: jquery
    version: 1.11.1
    src: "htmlwidgets/lib/jquery"
    script: jquery.min.js
  - name: leaflet
    version: 0.7.3
    src: "htmlwidgets/lib/leaflet"
    script:
         - leaflet.js
         - leaflet.label.js
         - leaflet.ajax.js
         - leaflet-providers.js
         - download.min.js
         - leaflet.draw.js
         - tokml.js
         - easy-button.js
         - bootstrap.min.js
         - Underscore.js
    stylesheet:
          - leaflet.css
          - leafletfix.css
          - leaflet.label.css
          - gh-fork-ribbon.css
          - gh-fork-ribbon.ie.css
          - leaflet.draw.css
          - save.css
          - easy-button.css
          - bootstrap.min.css
  - name: proj4leafet
    version: 0.7.2
    src: "htmlwidgets/lib/proj4leaflet"
    script:
      - proj4-compressed.js
      - proj4.js
      - proj4leaflet.js

